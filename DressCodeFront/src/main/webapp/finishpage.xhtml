	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		crossorigin="anonymous" />
	<title>Finish</title>
	<script type="text/javascript">
	
	function sale(form) {
		var url = "http://localhost:8081/sale/new";
		var data = {};
		var json = JSON.stringify(data);
		alert(json);
		var xhr = new XMLHttpRequest();
		xhr.open("POST", url, true);
		xhr.setRequestHeader('Access-Control-Allow-Headers', '*');
		xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
		xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
		xhr.onreadystatechange = function () {
			var users = xhr.responseText;
			if (xhr.readyState == 4 &amp;&amp; xhr.status == "200") {
				console.log(users);
			} else {
				console.log(users);
			}
		}
		xhr.send(json);
		location.reload();
	}
	
	</script>
</h:head>
<h:body>

			<div class="col-2">

							</ul></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container agregar secciones">
		<div class="row">
			<h1>FINALIZAR VENTA</h1>
		</div>
		<div class="table">
			<p:dataTable style="width:100%;" resizableColumns="true" id="carrito" var="venta" stripedRows="true"
				value="#{dressCodeBean.list_sale_detail}">
				<p:columnGroup type="header">
					<p:row>
						<p:column id="cedula" headerText="Cedula Cliente"/>
						<p:column id="numero" headerText="# Compra"/>
						<p:column id="Id" headerText="ID Producto" />
						<p:column id="cant" headerText="Cantidad" />
						<p:column id="unidad" headerText="Valor Unitario" />
						<p:column id="total" headerText="Valor Total" />
					</p:row>
				</p:columnGroup>
				
				<p:column>
					<h:outputText value="#{venta.customer_doc}"/>
				</p:column>
				<p:column>
					<h:outputText value="#{venta.id_sale_detail}">
						<f:convertNumber type="number" maxIntegerDigits="100"
							maxFractionDigits="2" />
					</h:outputText>
				</p:column>
				<p:column>
					<h:outputText value="#{venta.id_product}">
						<f:convertNumber type="number" maxIntegerDigits="100"
							maxFractionDigits="2" />
					</h:outputText>
				</p:column>
				<p:column>
					<h:outputText value="#{venta.quantity}">
						<f:convertNumber type="number" maxIntegerDigits="100"
							maxFractionDigits="2" />
					</h:outputText>
				</p:column>
				<p:column>
					<h:outputText value="#{venta.unit_value}">
						<f:convertNumber type="number" maxIntegerDigits="100"
							maxFractionDigits="2" />
					</h:outputText>
				</p:column>
				<p:column>
					<h:outputText value="#{venta.total_value}">
						<f:convertNumber type="number" maxIntegerDigits="100"
							maxFractionDigits="2" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</div>
		<div class="row">
			<div class="col">
				<h:commandButton type="button" id="efectivoButton" value="Pagar en Efectivo" onclick="sale(this.form)" class="button" styleClass="input" />
			</div>
			<div class="col">
				<div align="center" class="button" style="margin: 0 auto; align-items: center; display: flex; justify-content: center">
					<a class="btn btn-default shop" href="/DressCodeFront/faces/quotapage.xhtml" >Confirmar</a>
				</div>
			</div>
		</div>

	</div>
