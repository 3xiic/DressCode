	<script type="text/javascript">

	function add(form) {
	
	var url = "http://localhost:8081/parameters/new";
	var data = {};
	data.nit = form.elements['formregistro:nit'].value
	data.type = form.elements['formregistro:tipo'].value;
	data.name = form.elements['formregistro:nombre'].value;
	data.city = form.elements['formregistro:ciudad'].value;
	data.iva = form.elements['formregistro:iva'].value;
	data.interest_rate = form.elements['formregistro:interes'].value;
	data.bank = form.elements['formregistro:banco'].value;
	data.account = form.elements['formregistro:numcuenta'].value;
	data.manager_name = form.elements['formregistro:gerente'].value;
	var json = JSON.stringify(data);
    alert(json);
	var xhr = new XMLHttpRequest();
	
	xhr.open("POST", url, true);
	xhr.setRequestHeader('Access-Control-Allow-Headers', '*');
	xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
	xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
	xhr.onreadystatechange = function () {
		var users = xhr.responseText;
		if (xhr.readyState == 4 &amp;&amp; xhr.status == "201") {
			console.log(users);
		} else {
			console.log(users);
		}
	}
	xhr.send(json);
	}

	function update(form) {
		
		var url = "http://localhost:8081/parameters/new";
		var data = {};
		data.nit = form.elements['formregistro:nit'].value
		data.type = form.elements['formregistro:tipo'].value;
		data.name = form.elements['formregistro:nombre'].value;
		data.city = form.elements['formregistro:ciudad'].value;
		data.iva = form.elements['formregistro:iva'].value;
		data.interest_rate = form.elements['formregistro:interes'].value;
		data.bank = form.elements['formregistro:banco'].value;
		data.account = form.elements['formregistro:numcuenta'].value;
		data.manager_name = form.elements['formregistro:gerente'].value;
		var json = JSON.stringify(data);
	    alert(json);
		var xhr = new XMLHttpRequest();
		
		xhr.open("POST", url, true);
		xhr.setRequestHeader('Access-Control-Allow-Headers', '*');
		xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
		xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
		xhr.onreadystatechange = function () {
			var users = xhr.responseText;
			if (xhr.readyState == 4 &amp;&amp; xhr.status == "200") {
				console.log(users);
			} else {
				console.log(users);
			}
		}
		xhr.send(json);
		}
	
	</script>

			<div class="row">

			</div>
			
			<div class="row">

				</div>

			<div class="row">

					<h:commandButton type="button" id="insertarButton" value="Insertar" class="button" onclick="add(this.form)" />
